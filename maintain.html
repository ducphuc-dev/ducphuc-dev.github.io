<html lang="vi">

<head>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --accent-primary: #00d4aa;
      --accent-secondary: #00b894;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --text-muted: #6a6a7a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Be Vietnam Pro', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated Background */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0f 70%);
    }

    .bg-pattern::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 184, 148, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 168, 133, 0.05) 0%, transparent 40%);
      animation: bgFloat 20s ease-in-out infinite;
    }

    @keyframes bgFloat {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      33% {
        transform: translate(30px, -30px) rotate(1deg);
      }

      66% {
        transform: translate(-20px, 20px) rotate(-1deg);
      }
    }

    /* Grid Lines */
    .grid-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 24px;
      max-width: 600px;
    }

    .icon-wrapper {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(0, 212, 170, 0.15) 0%, rgba(0, 184, 148, 0.1) 100%);
      border: 1px solid rgba(0, 212, 170, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 40px;
      animation: pulse 3s ease-in-out infinite;
    }

    .icon-wrapper svg {
      width: 56px;
      height: 56px;
      color: var(--accent-primary);
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(0, 212, 170, 0.3);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 40px 10px rgba(0, 212, 170, 0.1);
        transform: scale(1.02);
      }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
      line-height: 1.7;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(145deg, rgba(15, 35, 40, 0.8) 0%, rgba(10, 25, 30, 0.6) 100%);
      border: 1px solid rgba(0, 212, 170, 0.2);
      padding: 12px 24px;
      border-radius: 50px;
      margin-bottom: 40px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--accent-primary);
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    .status-text {
      font-size: 0.9rem;
      color: var(--accent-primary);
      font-weight: 500;
    }

    .contact-section {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .contact-title {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: linear-gradient(145deg, rgba(15, 35, 40, 0.6) 0%, rgba(10, 25, 30, 0.4) 100%);
      border: 1px solid rgba(0, 212, 170, 0.15);
      border-radius: 12px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .contact-link:hover {
      border-color: rgba(0, 212, 170, 0.4);
      color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 170, 0.1);
    }

    .contact-link svg {
      width: 18px;
      height: 18px;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 32px;
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: var(--bg-primary);
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .project-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0, 212, 170, 0.3);
    }

    .project-link svg {
      width: 20px;
      height: 20px;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      left: 0;
      right: 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      z-index: 1;
    }

    .footer .heart {
      color: #ff6b6b;
    }
  </style>
</head>

    <p>© 2020-2026 ducphuc-dev. Made with <span class="heart">❤️</span></p>
